<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>K-SpeedTest</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>JUST TYPE IT</h1>
      <div class="com-bar" id="com-bar" style="width:100">

      </div>
      <input type="text" class="on-typing" >
      <div class="testing-text">
          <p>        </p>
      </div>
      <div class="control">
        <table>
        <tr>
         <th>

            <ul class="results">
              <li class="time">
                <b> Remains</b>
                <em>60 </em>s
              </li>
              <li class="errors">
                <b> ERRORS </b>
                <em>0 </em>/
                <span></span>
              </li>
              <li class="rate">
                <b> Wrote    </b>
                <br>
                <em> 0 </em> %
              </li>
            </ul>
           </th>
           <th>
             <ul>


           <button class="try-again" >Try Again</button>
           </ul>
          </th>

        <th colspan>
          <ul class="proccess">
            <!-- <li class="again">
              <button>Try Again</button>
            </li> -->
            <li class="another-text">
              <button disabled>Place Your Own</button>
              <input type="text" name="" value="" class="engzna">
            </li>
            <li class="timing">
              <label for="seconds">Finish In</label>
              <input name="seconds" type="number" value="60">s
              <button class="start-typing" disabled>Start Typing</button>
            </li>
          </ul>
        </th>
      </tr>
      </table>

      </div>

    </div>
    <script src="script.js" type="text/javascript">

    </script>
  </body>
</html>
